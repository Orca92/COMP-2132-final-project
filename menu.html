<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dice Game Menu</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <!--
                    Title of the game
                -->
                <h1 id="menu-title">Dice Game With Nagatoro-San!</h1> 
            </header>

            <main>
                <!--
                    image of game's theme
                -->
                <img src="images/menu image.jpg" id="menu-image" alt="menu image">

                <!--
                    Three buttons which lets the player start a game, or see the rules
                -->
                <button id="btn-start-game">Start Game</button>
                <button id="btn-rules">Game Rules</button>

            </main>

            <footer>
                Peter's Final Project
            </footer>
        </div>

        <script src="scripts/menu.js"></script>
    </body>
</html>
